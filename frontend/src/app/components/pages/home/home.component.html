<div class="card">
  <div class="offer">What will you eat today ?</div>
  <app-search></app-search>
  <app-tags></app-tags>
</div>

<app-not-found
  [visible]="!foods || !foods.length"
  resetLinkText="Reset Search"
></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img src="{{ food.imageUrl }}" alt="{{ food.name }}" />
      <div class="content">
        <div class="name">
         <strong>{{ food.name }}</strong>
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">‚ù§</span>
        <div class="stars">
          <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="white"
            size="22px"
            [readonly]="true"
          ></star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>üïí</span>
            {{ food.cookTime }}
          </div>
        </div>

        <div class="price">
          <span>
            <strong>{{ food.price | currency }}</strong>
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
